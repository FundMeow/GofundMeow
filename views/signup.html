<img src="content/CatVector.jpg" class="img-fluid picture_container picture_position" alt="Responsive image">

<h1 class="title">FundMeow</h1>



<div class="container">
    <h1 class="well">Registration Form</h1>
    <div class="col-lg-12 well">
        <div class="row">
            <form>
                <div class="col-sm-12">
                    <div class="row">
                        <div class="col-sm-6 form-group">
                            <label>Username</label>
                            <input type="text" placeholder="Enter Username Here.." class="form-control" ng-model="userName">
                        </div>
                        <div class="col-sm-6 form-group">
                            <label>Password</label>
                            <input type="password" placeholder="Enter Password Here.." class="form-control" ng-model="password">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 form-group">
                            <label>First Name</label>
                            <input type="text" placeholder="Enter First Name Here.." class="form-control" ng-model="firstName">
                        </div>
                        <div class="col-sm-6 form-group">
                            <label>Last Name</label>
                            <input type="text" placeholder="Enter Last Name Here.." class="form-control" ng-model="lastName">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Age</label>
                        <input type="number" placeholder="Enter Age Here.." class="form-control" ng-model="age">
                    </div>
                    <div class="form-group">
                        <label>Location</label>
                        <textarea placeholder="Enter Address Here.." class="form-control" ng-model="location"></textarea>
                    </div>

                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="number" placeholder="Enter Phone Number Here.." class="form-control" ng-model="phoneNumber">
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="text" placeholder="Enter Email Address Here.." class="form-control" ng-model="email">
                    </div>
                    <div class="control-group">
                        <!-- Button -->
                        <div>
                            <button type ="button" class="btn btn-success">Register</button>
                        </div>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>
