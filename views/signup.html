<div class="row topNav" style="background-color: #b8d1bc">
</div>
<img src="content/CatVector.jpg" class="img-fluid picture_container picture_position" alt="Responsive image">

<h1 class="title">FundMeow</h1>

<div class="container">
    <h1 class="well">Registration Form</h1>
    <div class="col-lg-12 well">
        <div class="row">
            <form>
                <div class="col-sm-12">
                    <div class="row">
                        <div class="col-sm-6 form-group">
                            <label>Username</label>
                            <input type="text" placeholder="Enter Username Here.." class="form-control" ng-model="user.userName">
                        </div>
                        <div class="col-sm-6 form-group">
                            <label>Password</label>
                            <input type="password" placeholder="Enter Password Here.." class="form-control" ng-model="user.password">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 form-group">
                            <label>First Name</label>
                            <input type="text" placeholder="Enter First Name Here.." class="form-control" ng-model="user.firstName">
                        </div>
                        <div class="col-sm-6 form-group">
                            <label>Last Name</label>
                            <input type="text" placeholder="Enter Last Name Here.." class="form-control" ng-model="user.lastName">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Age</label>
                        <input type="number" placeholder="Enter Age Here.." class="form-control" ng-model="user.age">
                    </div>
                    <div class="form-group">
                        <label>Location</label>
                        <textarea placeholder="Enter Address Here.." class="form-control" ng-model="user.location"></textarea>
                    </div>

                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="string" placeholder="Enter Phone Number Here.." class="form-control" ng-model="user.phone">
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="text" placeholder="Enter Email Address Here.." class="form-control" ng-model="user.email">
                    </div>
                    <div>Crop Image and Upload</div>
                    <button ngf-select ng-model="picFile" accept="image/*">
                        Select Picture</button>
                    <div ngf-drop ng-model="picFile" ngf-pattern="image/*"
                         class="cropArea">
                        <img-crop image="picFile  | ngfDataUrl"
                                  result-image="croppedDataUrl" ng-init="croppedDataUrl=''">
                        </img-crop>
                    </div>
                    <div>
                        <img ng-src="{{croppedDataUrl}}" />
                    </div>
                        <button ng-click="upload(croppedDataUrl, picFile.name)">Accept Cropped Picture</button>
                    <span ng-show="result">Upload Successful</span>
                    <span class="err" ng-show="errorMsg">{{errorMsg}}</span>
                    <div class="control-group">
                        <!-- Button -->
                        <div>
                            <button ng-click="register()">Register</button>
                        </div>
                    </div>
                    <div class="control-group">
                        <!-- Button -->
                        <div>
                            <button ng-click="test()">test</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
