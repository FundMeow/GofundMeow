</div>
<img src="content/CatVector.jpg" class="img-fluid picture_container picture_position" alt="Responsive image">

<h1 class="title">FundMeow</h1>

<div class="container">
    <h1 class="well">Registration Form</h1>
    <div class="col-lg-12 well">
        <div class="row">
            <form>
                <div class="col-sm-12">
                    <div class="row">
                        <div class="col-sm-6 form-group">
                            <label>Username</label>
                            <input type="text" placeholder="Enter Username Here.." class="form-control" ng-model="user.userName">
                        </div>
                        <div class="col-sm-6 form-group">
                            <label>Password</label>
                            <input type="password" placeholder="Enter Password Here.." class="form-control" ng-model="user.passWord">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 form-group">
                            <label>First Name</label>
                            <input type="text" placeholder="Enter First Name Here.." class="form-control" ng-model="user.firstName">
                        </div>
                        <div class="col-sm-6 form-group">
                            <label>Last Name</label>
                            <input type="text" placeholder="Enter Last Name Here.." class="form-control" ng-model="user.lastName">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Age</label>
                        <input type="number" placeholder="Enter Age Here.." class="form-control" ng-model="user.age">
                    </div>
                    <div class="form-group">
                        <label>Location</label>
                        <textarea placeholder="Enter Address Here.." class="form-control" ng-model="user.location"></textarea>
                    </div>

                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="string" placeholder="Enter Phone Number Here.." class="form-control" ng-model="user.phoneNumber">
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="text" placeholder="Enter Email Address Here.." class="form-control" ng-model="user.email">
                    </div>
                    <div class="form-group">
                        <label>Animal Type</label>
                        <input type="text" placeholder="Enter Animal Type.." class="form-control" ng-model="pet.animal">
                    </div>

                    <div class="form-group">
                        <label>Pet Name</label>
                        <input type="text" placeholder="Enter Pet Name.." class="form-control" ng-model="pet.name">
                    </div>
                    <div class="form-group">
                        <label>Pet Age</label>
                        <input type="text" placeholder="Enter Pet Age.." class="form-control" ng-model="pet.petAge">
                    </div>
                    <div class="form-group">
                        <label>Pet Info</label>
                        <input type="text" placeholder="Enter Pet Info.." class="form-control" ng-model="pet.info">
                    </div>
                    <div class="control-group">
                        <!-- Button -->
                        <div>
                            <button ng-click="register()">Register</button>
                        </div>
                    </div>
                    <!--Upload on form submit or button click-->
                    <form>
                        <!--Single Image with validations-->
                        <div class="button" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'"
                             ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="0"
                             ngf-resize="{width: 600, height: 300}">Select photo</div>
                        <img ngf-thumbnail="file">
                        <button type="submit" ng-click="submit()">Add photo</button>
                    </form>
                </div>
            </form>
        </div>
    </div>
</div>
