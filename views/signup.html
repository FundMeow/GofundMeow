<div class="row topNav" style="background-color: #b8d1bc">
</div>
<img src="content/CatVector.jpg" class="img-fluid picture_container picture_position" alt="Responsive image">

<h1 class="title">FundMeow</h1>

<div class="container" style="margin-bottom: 150px">
    <h1 class="well">Registration Form</h1>
    <div class="col-lg-12 well" >
        <div class="row">
            <form name="myForm">
                <div class="col-sm-12">
                    <div class="row">
                        <div class="col-sm-6 form-group">
                            <label>Username</label>
                            <input type="text" placeholder="Enter Username Here.." class="form-control"
                                   ng-model="user.userName" required>
                        </div>
                        <div class="col-sm-6 form-group">
                            <label>Password</label>
                            <input type="password" placeholder="Enter Password Here.."
                                   class="form-control" ng-model="user.passWord" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 form-group">
                            <label>First Name</label>
                            <input type="text" placeholder="Enter First Name Here.."
                                   class="form-control" ng-model="user.firstName" required>
                        </div>
                        <div class="col-sm-6 form-group">
                            <label>Last Name</label>
                            <input type="text" placeholder="Enter Last Name Here.." class="form-control"
                                   ng-model="user.lastName" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Age</label>
                        <input type="number" placeholder="Enter Age Here.." class="form-control" ng-model="user.age" required>
                    </div>
                    <div class="form-group">
                        <label>Location</label>
                        <input placeholder="Enter Address Here.." class="form-control" ng-model="user.location" required>
                    </div>

                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="string" placeholder="Enter Phone Number Here.." class="form-control" ng-model="user.phoneNumber" required>
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="text" placeholder="Enter Email Address Here.." class="form-control" ng-model="user.email" required>
                    </div>
                    <div class="form-group">
                        <label>Animal Type</label>
                        <input type="text" placeholder="Enter Animal Type.." class="form-control" ng-model="pet.animal" required>
                    </div>

                    <div class="form-group">
                        <label>Pet Name</label>
                        <input type="text" placeholder="Enter Pet Name.." class="form-control" ng-model="pet.name" required>
                    </div>
                    <div class="form-group">
                        <label>Pet Age</label>
                        <input type="text" placeholder="Enter Pet Age.." class="form-control" ng-model="pet.petAge" required>
                    </div>
                    <div class="form-group">
                        <label>Pet Info</label>
                        <textarea placeholder="Enter Pet Info.." class="form-control" ng-model="pet.info" required></textarea>
                    </div>
                    <div class="control-group">
                        <!-- Button -->
                        <div>
                            <button class="btn btn-info" style="margin-bottom: 20px;"
                                    ng-disabled="!myForm.$valid" ng-click="register()">Register</button>
                        </div>
                    </div>
                    <!--Upload on form submit or button click-->
                    <form>
                        <!--Single Image with validations-->
                        <div class="btn btn-info" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'"
                             ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="0"
                             ngf-resize="{width: 600, height: 300}">Select photo</div>
                        <img ngf-thumbnail="file">
                        <button type="submit" class="btn btn-danger" ng-click="submit()">Add photo</button>
                    </form>
                </div>
            </form>
        </div>
    </div>
</div>
